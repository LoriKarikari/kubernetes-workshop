apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: sa-frontend
      tolerations:
        - key: "access"
          operator: "Equal"
          value: "restricted"
          effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - frontend
              topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: startup-status
          emptyDir: {}
      initContainers:
        - name: startup-check
          image: busybox
          command:
            [
              "sh",
              "-c",
              'echo "Startup complete" > /mnt/startup/status.txt',
            ]
          volumeMounts:
            - name: startup-status
              mountPath: /mnt/startup
        - name: log-agent
          image: busybox
          restartPolicy: Always
          command: ["sh", "-c", "tail -f /mnt/startup/status.txt"]
          volumeMounts:
            - name: startup-status
              mountPath: /mnt/startup
      containers:
        - image: nginx
          name: web
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: startup-status
              mountPath: /usr/share/nginx/html
          startupProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 30
            periodSeconds: 2
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5