apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: nginx
          name: web
          envFrom:
            - configMapRef:
                name: frontend-config
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: apiKey
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frontend-secrets
                  key: dbPassword
            - name: APP_MOTD
              value: "Welcome to the application!"